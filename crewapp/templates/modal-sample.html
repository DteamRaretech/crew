<!DOCTYPE html>
<html>
<head>
  <title>CREW modal</title>
  <link rel="stylesheet" href="../static/css/style.css"/>
</head>
<body>

  <!-- フォーム要素 -->
  <form id="myForm">
    <!-- Channel Name 入力欄 -->
    <label for="channelName">Channel Name:</label>
    <input type="text" id="channelName" name="channelName" required>
    <br>

    <!-- Channel Description 入力欄 -->
    <label for="channelDescription">Channel Description:</label>
    <input type="text" id="channelDescription" name="channelDescription" required>
    <br>

    <!-- Submitボタン -->
    <input type="submit" value="Submit">
  </form>

  <!-- モーダル要素 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <!-- モーダル内のコンテンツ -->
      <span class="close">&times;</span>
      <h2>Modal Title</h2>
      <p>This is the content of the modal.</p>
    </div>
  </div>

  <!-- モーダル表示をトリガーとするボタン -->
  <button id="modalButton">Open Modal</button>

  <!-- JavaScriptファイルのリンク -->
  <script src="../static/js/modal.js"></script>
</body>
</html>
